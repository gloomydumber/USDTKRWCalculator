<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Team Leverage</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico" />
  </head>
  <body>
    <div id="row">
      <div class="col">
        <label class="active" for="BTC">BTC</label>
        <input placeholder="0" id="BTC" type="text" class="val" />
      </div>
      <div class="col">
        <label class="active" for="USDT">USDT</label>
        <input placeholder="0" id="USDT" type="text" class="val" />
      </div>
      <div class="col">
        <label class="active" for="KRW">KRW</label>
        <input placeholder="0" id="KRW" type="text" class="val" />
      </div>

      <button
        id="copyloss"
        onclick="clipBcopy();"
        class=""
        style="cursor: pointer;"
      >
        BTC 값 복사하기
      </button>
      <div id="footers">
        <div class="footers">Copyright © 2020 Team LVR All rights reserved</div>
        <div class="footers">Web 0.1v</div>
      </div>
    </div>
    <div id="logo">
      <img src="img/lvr.png" style="opacity: 0.3;" />
    </div>

    <div class="bigScreen">
      <span class="bigScreen__text">Team Leverage</span>
    </div>
  </body>
</html>
